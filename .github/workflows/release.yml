on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Go cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install build dependencies (MinGW and GUI libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-mingw-w64-x86-64 \
            xorg-dev \
            libgl1-mesa-dev

      - name: Download Go modules
        run: go mod download

      - name: Build Windows GUI executable
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
          CC: x86_64-w64-mingw32-gcc
        run: |
          go build -o WawiIC_GUI.exe -ldflags "-H windowsgui" .

      - name: Build Windows Console executable
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
          CC: x86_64-w64-mingw32-gcc
        run: |
          go build -o WawiIC.exe .

      - name: Prepare release folder
        run: |
          mkdir -p release/config
          mv WawiIC.exe release
          mv WawiIC_GUI.exe release
          mv docs release
          cp -r config.json release/config/

      - name: Zip GUI release
        run: |
          zip -r WawiIC-GUI.zip release/WawiIC_GUI.exe release/docs release/config

      - name: Zip Console release
        run: |
          zip -r WawiIC-Console.zip release/WawiIC.exe release/docs release/config

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            WawiIC-GUI.zip
            WawiIC-Console.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
